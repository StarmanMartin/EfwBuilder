{% load i18n %}
<div class="container">

    <div class="row">
        <form class="ajax-form" method="post" action="{% url 'scd_view_admin_password_change' user_pk=form.user.pk %}">
            {% csrf_token %}
            <input type="hidden" name="_method" value="api">
            {% include "elements/form.html" with form=form %}
            <button class="btn-success btn">{% trans 'Save' %}</button>

            <button type="button" class="btn btn-dark"  onClick="history.back()">
                {% trans 'Cancle' %}
            </button>
        </form>
    </div>
</div>
