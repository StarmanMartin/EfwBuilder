<div class="element depth-{{ elem.depth }} {% if elem.is_collection %}is_collection{% endif %}">
    <div class="icon-container">
        {% if elem.is_collection %}
            <i class="bi bi-folder"></i>
        {% else %}
            <i class="bi {{ elem.get_icon }}"></i>
        {% endif %}
    </div>
    <div class="element-name">
        {{ elem.get_filename }}
        <a target="_blank" href="{% url 'download_webdav' path=elem.get_path %}" class="btn btn-info download-btn">
            <i class="bi bi-download"></i>
        </a>
    </div>
    {% for elem in elem.get_children %}
        {% include 'Dashboard/elements/file_tree_elm.html' with elem=elem %}
    {% endfor %}
</div>
